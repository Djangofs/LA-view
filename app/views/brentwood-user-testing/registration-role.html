{% extends "layout.html" %} {% block page_title %} Register a food business {% endblock %} {% block content %}

<main id="content" role="main">
  <div>
    <a class="back-link" href="./start.html">Back</a>
  </div>


  <div class="grid-row">
    <div class="column-two-thirds">

        <br>

      <form>
        <div class="form-group">
          <fieldset>

            <form>
              <div class="form-group">
                <fieldset>

                  <legend>
                      <span class="progress-indicator">Section 1 of 3</span>

                    <h1 class="heading-large" style="margin-top:5px">What is your role in this food business?</h1>
                  </legend>

                  <div class="multiple-choice">
                    <input id="radio-1" type="radio" name="radio-group" value="Northern Ireland">
                    <label for="radio-1">I operate it as a sole trader</label>
                  </div>
                  <div class="multiple-choice">
                    <input id="radio-2" type="radio" name="radio-group" value="Isle of Man or the Channel Islands">
                    <label for="radio-2">I operate it in a partnership</label>
                  </div>
                  <div class="multiple-choice">
                    <input id="radio-3" type="radio" name="radio-group" value="I am a British citizen living abroad">
                    <label for="radio-3">I represent a person, charity or limited company which operates it</label>
                  </div>

                </fieldset>
              </div>
            </form>
 
        </div>
        <div class="grid-row">
          <a id id="operator-continue-button" href="./operator-type.html" class="button">Continue</a>
        </div>


        </fieldset>
    </div>
    </form>


  </div>
  </div>
</main>

{% endblock %}
